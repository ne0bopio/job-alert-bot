name: Daily Job Scraper

on:
  schedule:
    # Runs at 07:00 UTC every day (Adjust to your timezone)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually for testing

permissions:
  contents: write # IMPORTANT: Allows the bot to save the DB back to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Check out code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Scraper
        env:
          # If you used os.environ for tokens, add them here in secrets
          # TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }} 
          # For now, if they are hardcoded in utils.py, this line isn't needed
          pass: true 
        run: |
          python manage.py scrape_jobs

      - name: ğŸ’¾ Commit and Push Database
        # This is the "Git Scraping" magic. It saves the db.sqlite3 changes.
        run: |
          git config --global user.name "JobBot"
          git config --global user.email "bot@example.com"
          git add db.sqlite3
          git commit -m "Update database with new jobs" || exit 0
          git push
