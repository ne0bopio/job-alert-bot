name: Daily Job Scraper

on:
  schedule:
    # Runs at 16:11 UTC which is 11:20 AM EST
    - cron: '12 19 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually for testing

permissions:
  contents: write # IMPORTANT: Allows the bot to save the DB back to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Check out code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Scraper
        env:
          # If you used os.environ for tokens, add them here in secrets
          # TELEGRAM_TOKEN: 
          # For now, if they are hardcoded in utils.py, this line isn't needed
          pass: true 
        run: |
          python manage.py scraper_job

      - name: ğŸ’¾ Commit and Push Database
        # This is the "Git Scraping" magic. It saves the db.sqlite3 changes.
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add db.sqlite3
          git commit -m "ğŸ¤– Automated Database Update: New Jobs Found" || exit 0
          git push
